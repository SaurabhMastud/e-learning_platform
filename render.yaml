services:
  - type: web
    name: apdv-learning-web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    # Optional: Specify instance type (free tier by default)
    # plan: free
